<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Email subscribe</title>
  </head>
  <body>
    <!-- background container -->
    <div class="flex items-center justify-center h-screen bg-zinc-700">
      <!-- card -->
      <div class="bg-zinc-800 p-2 mx-6 rounded-2xl">
        <!-- flex-container -->
        <div class="flex flex-col md:flex-row rounded-l-xl">
          <!-- image -->
          <img
            src="./images/image.jpg"
            alt="subscribe"
            class="object-fit rounded-xl h-80 md:h-64 md:rounded-l-xl md:rounded-r-none transform hover:scale-105 hover:rounded-xl duration-200"
          />

          <!-- content -->
          <div class="p-6 md:p-12">
            <h2
              class="font-serif text-xl font-medium text-center text-white md:text-left capitalize"
            >
              get diet and fitness tips in your inbox
            </h2>
            <p
              class="max-w-xs my-4 text-xs leading-5 tracking-wide text-center font-medium text-white md:text-left capitalize"
            >
              Eat better and exercise better. Sign up for the Diet & Fitness
              newsletter.
            </p>

            <div
              class="flex flex-col md:flex-row space-y-4 mt-5 md:space-x-3 md:space-y-0"
            >
              <input
                type="text"
                placeholder="Enter Your Email address"
                class="py-2 px-4 text-center text-white bg-zinc-800 border border-zinc-600 placeholder:text-xs placeholder:text-center placeholder:md:text-left md:text-left outline-none"
              />

              <button
                class="px-5 py-3 text-xs rounded-md text-zinc-800 bg-lime-500 hover:bg-lime-700 hover:text-white capitalize duration-500"
              >
                subscribe
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
